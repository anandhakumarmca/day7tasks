<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>GUVI_ZEN Day 7 Task 1</h1>
        <script>
            var request = new XMLHttpRequest();
            request.open("GET","https://restcountries.com/v3.1/all");
            request.send();
            request.onload = function(){
            var countriesDetails = JSON.parse(request.response);
            //console.log(countriesDetails); ->> display all results
            //display all the countries from Asia continent/region using Filter function
            var country = countriesDetails.filter((element) => element.region === 'Asia');
            console.log("Displaying "+country.length+" Asian Countries Details");
            console.log(country);
            //display all the countries common name from Asia continent/region using map function
            var countryName = country.map((element) => element.name.common);
            console.log("Displaying "+countryName.length+" Asian Countries Names");
            console.log(countryName);
            }
        </script>
    </body>
</html>
