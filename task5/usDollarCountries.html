<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>GUVI_ZEN Day 7 Task 5</h1>
        <script>
            var request = new XMLHttpRequest();
            request.open("GET","https://restcountries.com/v3.1/all");
            request.send();
            request.onload = function(){
            var countriesDetails = JSON.parse(request.response);
            //console.log(countriesDetails); ->> display all countriesDetails
            //display the country which uses US Dollars as currency.
            var usDollarCountries = countriesDetails.filter(country => country.currencies && country.currencies.USD);
            console.log("Displaying "+usDollarCountries.length+" using US Dollars");
            console.log(usDollarCountries);
            //display all the countries common name which uses US Dollars as currency.
            var countryName = usDollarCountries.map((element) => element.name.common);
            console.log("Displaying "+countryName.length+" US Dollars currency using Countries");
            console.log(countryName);
            }
        </script>
    </body>
</html>
