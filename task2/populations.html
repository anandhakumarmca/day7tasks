<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>GUVI_ZEN Day 7 Task 2</h1>
        <script>
            var request = new XMLHttpRequest();
            request.open("GET","https://restcountries.com/v3.1/all");
            request.send();
            request.onload = function(){
            var countriesDetails = JSON.parse(request.response);
            //console.log(countriesDetails); ->> display all countriesDetails
            //display all the countries data with a population of less than 2 lakhs using Filter function
            var population = countriesDetails.filter((element) => element.population < 200000);
            console.log("Displaying "+population.length+" Countries details less than 2 lakhs population");
            console.log(population);
            //display all the countries common name with a population of less than 2 lakhs using Map function
            var countryName = population.map((element) => element.name.common);
            console.log("Displaying "+countryName.length+" Countries name less than 2 lakhs population ");
            console.log(countryName);
            }
        </script>
    </body>
</html>
