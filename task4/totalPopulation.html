<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>GUVI_ZEN Day 7 Task 4</h1>
        <script>
            var request = new XMLHttpRequest();
            request.open("GET","https://restcountries.com/v3.1/all");
            request.send();
            request.onload = function(){
            var countriesDetails = JSON.parse(request.response);
            //console.log(countriesDetails); ->> display all countriesDetails
            //display the total population of countries using reduce function
            var totalPopulation = countriesDetails.reduce((total, country) => total + country.population, 0);
            console.log(countriesDetails.length+" Countries total population is: "+totalPopulation);
            }
        </script>
    </body>
</html>
